<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khorosenai</title>
  <style>
    /* Ton style tweak√© */
    body { /* ... */ }
    .pp { /* ... */ }
    h1 { /* ... */ }
    .text-block { /* ... */ }

    .overwatch-section {
      margin-top: 40px;
      width: 90%; max-width: 600px;
      background: #111;
      border: 2px solid #0ff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      opacity: 0;
      animation: fadeIn 1.5s forwards 1s;
    }
    .overwatch-section h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #0ff; font-size: 1.4rem;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }
    .info-item span:first-child { color: #ccc; }
    .info-item span:last-child { color: #0ff; font-weight: bold; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img src="photo.png" alt="PP Khorosenai" class="pp" />
  <h1>KHOROSENAI</h1>
  <div class="text-block">TEST</div>

  <div class="overwatch-section" id="ow-section">
    <h2>üïπÔ∏è Overwatch Profile</h2>
    <div class="info">
      <div class="info-item"><span>BattleTag</span><span id="bt">...</span></div>
      <div class="info-item"><span>Rang</span><span id="rank">...</span></div>
      <div class="info-item"><span>SR</span><span id="sr">...</span></div>
      <div class="info-item"><span>Main</span><span id="main">...</span></div>
    </div>
  </div>

  <script>
    const BATTLETAG = 'Khorosenai-2443'; // remplace # par -
    const ENDPOINT = `https://overfast-api.tekrop.fr/players/pc/${BATTLETAG}`;

    fetch(ENDPOINT)
      .then(res => res.json())
      .then(d => {
        document.getElementById('bt').textContent = d.nameTag;
        if (d.ratings && d.ratings[0]) {
          const tier = d.ratings[0].tier;
          const sr = d.ratings[0].sr;
          document.getElementById('rank').textContent = tier;
          document.getElementById('sr').textContent = sr;
        }
        if (d.career && d.career.bestHeroes) {
          const main = d.career.bestHeroes[0]?.hero || '‚Äî';
          document.getElementById('main').textContent = main;
        }
        document.getElementById('ow-section').style.opacity = 1;
      })
      .catch(err => console.error('Erreur API OW:', err));
  </script>
</body>
</html>
