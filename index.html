<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khorosenai</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .pp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      object-fit: cover;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #0ff, #f0f, #0ff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 4s linear infinite;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }
    @keyframes glow {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    .text-block {
      font-size: 1.1rem;
      color: #aaa;
      opacity: 0.7;
      margin-bottom: 40px;
    }
    .overwatch-section {
      width: 100%;
      max-width: 700px;
      background: #111;
      border: 2px solid #0ff;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
      color: #ddd;
      margin-bottom: 40px;
    }
    .overwatch-section h2 {
      color: #0ff;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1.5px;
    }
    .info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #222;
      padding-bottom: 8px;
    }
    .info-item span:first-child {
      color: #888;
      font-weight: 600;
      letter-spacing: 0.7px;
      text-transform: uppercase;
    }
    .info-item span:last-child {
      color: #0ff;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .views-counter {
      font-size: 1rem;
      color: #0ff;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <img src="photo.png" alt="PP Khorosenai" class="pp" />
  <h1>KHOROSENAI</h1>
  <div class="text-block">TEST</div>

  <section class="overwatch-section" id="ow-section">
    <h2>üïπÔ∏è Overwatch Profile</h2>
    <div class="info">
      <div class="info-item"><span>BattleTag</span><span id="bt">Khorosenai#2443</span></div>
      <div class="info-item"><span>Rang</span><span id="rank">üö´ Banni üö´ (3 jour) </span></div>
      <div class="info-item"><span>SR</span><span id="sr">üö´ Banni üö´ (3 jour) </span></div>
      <div class="info-item"><span>Main</span><span id="main">Kiriko, Ana, Genji, Dva</span></div>
    </div>
  </section>


</body>
</html>
